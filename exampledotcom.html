<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Quote text from title</title>
	<style type="text/css">
		/* just in case */
	</style>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is just a test of highlighting the text on destination page">
	<meta name="keywords" content="textjoint highlights">
	<meta name="robots" content="noarchive">
	<link rel="shortcut icon" href="https://textjoint.github.io/highlight/images/favicon.ico">
	<link rel="canonical" href="https://highlights.textjoint.com/exampledotcom">
	
	<meta property="og:title" content="Textjoint highlights">
	<meta property="og:description" content="This is just a test of highlighting the text on destination page">
	<meta property="og:url" content="https://example.com/">
	<meta property="og:site_name" content="Example domain">
	<meta property="og:type" content="article">
	<meta property="og:image" content="http://graphics8.nytimes.com/images/2012/02/19/us/19whitney-span/19whitney-span-articleLarge.jpg">
	
	<meta name="twitter:dnt" content="on">
	<meta name="twitter:site" content="https://textjoint.com">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@jurijsks">
	<!-- Title of content (max 70 characters) -->
	<meta name="twitter:title" content="Textjoint highlights">
	<!-- Description of content (maximum 200 characters) 
		A description that concisely summarizes the content as appropriate for presentation within a Tweet. 
		You should not re-use the title as the description or use this field to describe the general services provided by the website. 
		Platform specific behaviors:
			* iOS, Android: Not displayed
			* Web: Truncated to three lines in timeline and expanded Tweet
	-->
	<meta name="twitter:description" content="This is just a test of highlighting the text on destination page">

	<!-- 
		A URL to a unique image representing the content of the page.
		You should not use a generic image such as your website logo, author photo, or other image that spans multiple pages. 
		Images for this Card support an aspect ratio of 2:1 with minimum dimensions of 300x157 or maximum of 4096x4096 pixels. 
		Images must be less than 5MB in size. 
		JPG, PNG, WEBP and GIF formats are supported. 
		Only the first frame of an animated GIF will be used. SVG is not supported.
	-->
	<meta name="twitter:image" content="http://graphics8.nytimes.com/images/2012/02/19/us/19whitney-span/19whitney-span-articleLarge.jpg">



	<!-- 
		https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary-card-with-large-image
		https://developer.twitter.com/en/docs/twitter-for-websites/webpage-properties
	-->
	<meta http-equiv="Refresh" content="3; url='https://example.com/#:~:text=This%20domain%20is%20for%20use%20in%20illustrative%20examples%20in%20documents.%20You%20may%20use%20this%20domain%20in%20literature%20without%20prior%20coordination%20or%20asking%20for%20permission.'" />
</head>

<body>
	<p>You are about to redirected to intended destination with higlight. Happy reading.</p>
		
</body>

</html>
